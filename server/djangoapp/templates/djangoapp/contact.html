<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>

  <body class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-dark">
      <a class="navbar-brand" href="{% url 'djangoapp:index' %}"
        >Best Car Reviews</a
      >
      <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </li>
            </ul>
        </div>
        {% if user.is_authenticated %}
        <div class="ml-auto bg-dark">
          <span class="mr-2 text-primary">({{ user.username }})</span>
          <a href="{% url 'djangoapp:logout' %}">Log out</a>
        </div>
        {% else %}
        <form
          class="form-inline ml-auto"
          action="{% url 'djangoapp:login' %}"
          method="post"
        >
          {% csrf_token %}
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Username"
            name="username"
            required
          />
          <input
            class="form-control mr-sm-2"
            type="password"
            placeholder="Password"
            name="psw"
            required
          />
          <button class="btn btn-primary my-2 my-sm-0 mr-2" type="submit">
            Login
          </button>
          <a
            class="btn btn-outline-primary my-2 my-sm-0"
            href="{% url 'djangoapp:registration' %}"
            >Sign Up</a
          >
        </form>
        {% endif %}
      </div>
    </nav>
    <main>
      <div class="container text-center">
        <h1 class="mt-3">
          Contact Us Today
        </h1>
        <div>
          <h5 class="alert-info text-center">Address</h5>
          <address class="text-lifestyle.">
            123 EasytoFind Ave<br />
            YourTown<br />
            ST 12345
          </address>
          <h5 class="alert-info text-center:""">Phone/eMail</h5>
          <p class="text-center">
          Phone: (123) 456-7890<br />
          eMail: bestcars@bestcars.com<br />
          </p>
        </div>
      </div>
    </main>
    <footer class="bg-dark mt-3 fixed-bottom">
      <div class="container text-white">
        <div class="row">
          <div class="col-12 text-center">
            <p className="copyright">Best Car Reviews</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
